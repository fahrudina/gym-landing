<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="gymGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A5FBF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2D1B7A;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="95" fill="url(#gymGradient)" stroke="#FFD700" stroke-width="3"/>
  
  <!-- S⭐R⭐Y Text -->
  <text x="100" y="90" font-family="Arial, sans-serif" font-size="36" font-weight="bold" text-anchor="middle" fill="white">
    S⭐R⭐Y
  </text>
  
  <!-- FITNESS Text -->
  <text x="100" y="130" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#FFD700">
    FITNESS
  </text>
  
  <!-- CENTER Text -->
  <text x="100" y="150" font-family="Arial, sans-serif" font-size="14" font-weight="normal" text-anchor="middle" fill="#FFD700">
    CENTER
  </text>
  
  <!-- Decorative Dumbbell Icon -->
  <g transform="translate(100, 40)">
    <rect x="-15" y="-3" width="30" height="6" fill="#FFD700" rx="3"/>
    <circle cx="-15" cy="0" r="8" fill="#FFD700"/>
    <circle cx="15" cy="0" r="8" fill="#FFD700"/>
  </g>
</svg>